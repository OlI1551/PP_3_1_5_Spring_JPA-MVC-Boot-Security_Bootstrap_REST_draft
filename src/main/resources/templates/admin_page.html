<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <meta name="_csrf" content="${_csrf.token}" />-->
<!--    <meta name="_csrf_header" content="${_csrf.headerName}" />-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/spring_leaf_picture.png">
    <title>Admin panel</title>
    <style>
        /* Отступ для контента под фиксированным навигационным баром */
        body {
            padding-top: 70px;
            background: linear-gradient(to right, white 16.5%, #f5f5f5 16.5%, #f5f5f5 100%);
        }
        /* Custom CSS for changing nav-pills color */
        .nav-tabs .nav-link {
            color: #fd7e14; /* Default text color #555*/
        }
        .nav-tabs .nav-link.active:hover {
            color: #495057; /* active link default grey, hover default color #5a6268, inactive link default grey #6c757d */
        }
        .nav-tabs .nav-link:hover {
            color: saddlebrown; /* Text color on hover #007bff*/
        }
        /* Custom CSS for changing nav-pills color */
        .nav-pills .nav-link {
            color: #fd7e14; /* Default text color #555*/
        }
        .nav-pills .nav-link:hover {
            color: saddlebrown;
        }
        .nav-pills .nav-link.active {
            color: #fff; /* Text color when active #fff*/
            background-color: #fd7e14; /* Background color when active #007bff*/
        }
        .nav-pills .nav-link.active:hover {
            color: #fff;
        }
        /* Custom CSS to override Bootstrap's default input focus border color */
        .form-control:focus {
            border-color: lawngreen;
            box-shadow: 0 0 0 0.2rem greenyellow; /* Adjust the rgba values for the shadow effect */
        }
        .navbar {
            background-color: darkgreen;
            color: white
        }
        .nav-link {
            color: #fd7e14
        }
        .nav-link:hover {
            color: saddlebrown;
        }
        .col-md-10 {
            background-color: #f0f0f0
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar bg fixed-top">
                    <span class="navbar-brand" id="brand">
                    </span>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
<div class="container-fluid">
    <div class="row">
        <!-- Admin and User pills on the left -->
        <div class="col-md-2 pr-0 pl-0">
            <div class="nav nav-pills flex-column" id="v-tabs-tab" role="tablist" aria-orientation="vertical">
                <a href="#v-tabs-admin" class="nav-link active" id="v-tabs-admin-tab" data-toggle="tab"
                   role="tab" aria-controls="v-tabs-admin" aria-selected="true"
                   >Admin</a>
                <a href="#v-tabs-user" class="nav-link" id="v-tabs-user-tab" data-toggle="tab"
                   role="tab" aria-controls="v-tabs-user" aria-selected="false"
                   >User</a>
            </div>
        </div>
        <!-- tabs' content -->
        <div class="col-md-10 pr-0">
            <div class="tab-content" id="v-tabs-content">
                <!-- Admin tab content -->
                <div class="tab-pane fade show active mr-3" id="v-tabs-admin" role="tabpanel"
                     aria-labelledby="v-tabs-admin-tab">
                    <h2>Admin panel</h2>
                    <!-- Users table and New User tabs on the top -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a href="#users" class="nav-link active" id="users-tab" data-toggle="tab" role="tab"
                               aria-controls="users" aria-selected="true">Users table</a>
                            <a href="#new" class="nav-link" id="new-tab" data-toggle="tab" role="tab"
                               aria-controls="new" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <!-- tabs' content -->
                    <div class="tab-content" id="nav-tabs-content">
                        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                            <div class="card bg-light mb-3">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <!-- Users table -->
                                    <table class="table table-striped" id="adminTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                        <!-- Edit User Modal -->
                                        <div>
                                            <form id="updateUserForm" method="POST">
<!--                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                                                <div class="modal" tabindex="-1" id="editModal"
                                                     aria-labelledby="EditModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Edit user</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="row">
                                                                    <div class="col-md-6 mx-auto text-center">
                                                                        <div class="form-group mb-3">
                                                                            <label for="edit-id"
                                                                                   class="form-label font-weight-bold mb-0">ID</label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-id"
                                                                                   name="id"
                                                                                   readonly>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="edit-firstName"
                                                                                   class="form-label font-weight-bold mb-0">FirstName</label>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   id="edit-firstName"
                                                                                   name="firstName"
                                                                                   minlength="2"
                                                                                   maxlength="30"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="edit-lastName"
                                                                                   class="form-label font-weight-bold mb-0">LastName</label>
                                                                            <input class="form-control" type="text"
                                                                                   id="edit-lastName"
                                                                                   name="lastName"
                                                                                   minlength="2"
                                                                                   maxlength="30"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="edit-age"
                                                                                   class="form-label font-weight-bold mb-0">Age</label>
                                                                            <input class="form-control"
                                                                                   type="number"
                                                                                   id="edit-age"
                                                                                   name="age"
                                                                                   min="1"
                                                                                   max="120"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="edit-email"
                                                                                   class="form-label font-weight-bold mb-0">Email</label>
                                                                            <input class="form-control"
                                                                                   type="email"
                                                                                   id="edit-email"
                                                                                   name="email"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="edit-password"
                                                                                   class="form-label font-weight-bold mb-0">Password</label>
                                                                            <input class="form-control"
                                                                                   type="password"
                                                                                   id="edit-password"
                                                                                   name="password"
                                                                                   min="4"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="edit-roles"
                                                                                   class="form-label font-weight-bold mb-0">Role</label>
                                                                            <select multiple class="form-control select"
                                                                                    id="edit-roles"
                                                                                    aria-label="Select role"
                                                                                    size="2"
                                                                                    required>
                                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                                                <option selected value="ROLE_USER">USER</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-success"
                                                                       value="Edit">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- Delete User Modal -->
                                        <div>
                                            <form id="deleteUserForm" method="POST">
<!--                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                                                <div class="modal" tabindex="-1" id="deleteModal"
                                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Delete user</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="row">
                                                                    <div class="col-md-6 mx-auto text-center">
                                                                        <div class="form-group mb-3">
                                                                            <label for="delete-id"
                                                                                   class="form-label font-weight-bold mb-0">ID</label>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   id="delete-id"
                                                                                   name="id"
                                                                                   readonly>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="delete-firstName"
                                                                                   class="form-label font-weight-bold mb-0">FirstName</label>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   id="delete-firstName"
                                                                                   name="firstName"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="delete-lastName"
                                                                                   class="form-label font-weight-bold mb-0">Last
                                                                                Name</label>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   id="delete-lastName"
                                                                                   name="lastName"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="delete-age"
                                                                                   class="form-label font-weight-bold mb-0">Age</label>
                                                                            <input class="form-control"
                                                                                   type="number"
                                                                                   id="delete-age"
                                                                                   name="age"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="delete-email"
                                                                                   class="form-label font-weight-bold mb-0">Email</label>
                                                                            <input class="form-control"
                                                                                   type="text"
                                                                                   id="delete-email"
                                                                                   name="email"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="delete-password"
                                                                                   class="form-label font-weight-bold mb-0">Password</label>
                                                                            <input class="form-control"
                                                                                   type="hidden"
                                                                                   id="delete-password"
                                                                                   name="password"
                                                                                   min="4"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group mb-3">
                                                                            <label for="delete-roles"
                                                                                   class="form-label font-weight-bold mb-0">Role</label>
                                                                            <select multiple class="form-control"
                                                                                    id="delete-roles"
                                                                                    aria-label="Select role"
                                                                                    name="role"
                                                                                    size="2"
                                                                                    disabled>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Delete">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                            <div class="card bg-light mb-3">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body d-flex justify-content-center align-items-center container-fluid">
                                    <div class="col-md-4">
                                    <!-- New User form -->
                                    <form class="text-center" id="newUserForm" method="POST">
<!--                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                                        <div class="form-group mb-3">
                                            <label for="create-firstName" class="form-label font-weight-bold mb-0">
                                                First Name
                                            </label>
                                            <input class="form-control"
                                                   type="text"
                                                   id="create-firstName"
                                                   placeholder="First name"
                                                   minlength="2"
                                                   maxlength="30"
                                                   required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="create-lastName" class="form-label font-weight-bold mb-0">
                                                Last Name
                                            </label>
                                            <input class="form-control"
                                                   type="text"
                                                   id="create-lastName"
                                                   placeholder="Last name"
                                                   minlength="2"
                                                   maxlength="30"
                                                   required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="create-age" class="form-label font-weight-bold mb-0">
                                                Age
                                            </label>
                                            <input class="form-control"
                                                   type="number"
                                                   id="create-age"
                                                   min="1"
                                                   max="120"
                                                   placeholder="1"
                                                   required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="create-email" class="form-label font-weight-bold mb-0">
                                                Email
                                            </label>
                                            <input class="form-control"
                                                   type="email"
                                                   id="create-email"
                                                   placeholder="Email"
                                                   required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="create-password" class="form-label font-weight-bold mb-0">
                                                Password
                                            </label>
                                            <input class="form-control"
                                                   type="password"
                                                   id="create-password"
                                                   placeholder="Password"
                                                   minlength="4"
                                                   required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="create-roles" class="form-label font-weight-bold mb-0">
                                                Role
                                            </label>
                                            <select multiple class="form-control select"
                                                    id="create-roles"
                                                    aria-label="Select role"
                                                    size="2"
                                                    required>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option selected value="ROLE_USER">USER</option>
                                            </select>
                                        </div>
                                        <input type="submit"
                                               class="btn btn-lg btn-success"
                                               id="newUserButton"
                                               value="Add new user">
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--                 User tab content-->
                <div class="'tab-pane fade mr-3" id="v-tabs-user"
                     role="tabpanel" aria-labelledby="v-tabs-user-tab">
                    <h2>User information-page</h2>
                    <div class="card bg-light mb-3">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-striped" id="userTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<script type="text/javascript" th:src="@{js/getUserInfo.js}" src="../static/js/getUserInfo.js"></script>
<script type="text/javascript" th:src="@{js/getAdminTable.js}" src="../static/js/getAdminTable.js"></script>
<script type="text/javascript" th:src="@{js/createUser.js}" src="../static/js/createUser.js"></script>
<script type="text/javascript" th:src="@{js/updateUser.js}" src="../static/js/updateUser.js"></script>
<script type="text/javascript" th:src="@{js/deleteUser.js}" src="../static/js/deleteUser.js"></script>
</body>
</html>
